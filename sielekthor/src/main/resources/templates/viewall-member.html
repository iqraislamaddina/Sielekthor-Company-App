<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Member</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container">
        <br><br>
        <h2 style="text-align: center">Daftar Member</h2>
        <br><br>
        <a th:href="@{/member/tambah/}" class="btn btn-warning font-weight-bold">+ Tambah Member</a>
        <br><br>
        <table class="table table-striped">
            <thead class="table-warning">
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Tanggal Lahir</th>
                    <th>Tanggal Pendaftaran</th>
                    <th>Jenis Kelamin</th>
                    <th style="text-align: center;"> </th>
                </tr>

            <tbody>
                <tr th:each="member, iterationStatus : ${listMember}">
                    <td th:text="${iterationStatus.count}"></td>
                    <td th:text="${member.namaMember}"></td>
                    <td th:text="${member.tanggalLahir}"></td>
                    <td th:text="${member.tanggalPendaftaran}"></td>
                    <td th:if="${member.jenisKelamin} == 0">Laki-laki</td>
                    <td th:if="${member.jenisKelamin} == 1">Perempuan</td>
                    <td>
                        <center>
                            <a th:href="@{/member/ubah/} + ${member.idMember}" class="btn btn-warning">Ubah</a>
                        </center>
                    </td>
                </tr>
            </tbody>
            </thead>
        </table>
    </div>
    <!-- <footer th:replace="fragments/fragment :: footer"></footer> -->
</body>

</html>
