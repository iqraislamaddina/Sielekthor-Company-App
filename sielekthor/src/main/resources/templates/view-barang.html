<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>SIELEKTHOR</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> -->
</head>
<nav th:replace="fragments/fragment :: navbar"></nav>

<body>
    <div class="container">
        <div class="card m-4 p-4">
            <div class="card-body">
                <div class="justify-content-center">
                    <div class="card">
                        <div class="card-header bg-warning">
                            <center>
                                <h2>Detail Barang</h2>
                            </center>
                        </div>
                        <div class="card-body">
                            <br>
                            <p th:text="'Nama Barang    : ' + ${barang.namaBarang}"></p>
                            <p th:text="'Kode Barang    : ' + ${barang.kodeBarang}"></p>
                            <p th:text="'Merk Barang    : ' + ${barang.merkBarang}"></p>
                            <p th:text="'Stok Barang    : ' + ${barang.stokBarang}"></p>
                            <p th:text="'Garansi Toko   : ' + ${barang.jumlahGaransi}"></p>
                            <p th:text="'Deskripsi      : ' + ${barang.deskripsiBarang}"></p>
                            <p th:text="'Tipe Barang    : ' + ${barang.tipe.namaTipe}"></p>
                            <p th:text="'Harga          : ' + Rp+${barang.hargaBarang}"></p>
                        </div>
                    </div>

                    <br>
                    <a class="btn btn-primary btn-light btn-outline-warning" href="/barang">Kembali</a>

                </div>
            </div>
        </div>
    </div>
